<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insta-collage</title>
	<script src="https://use.fontawesome.com/3e970eb6f3.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="principal">
		<section id="inicio" class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
						<div class="dropdown text-center">
  						<button class="btn btn-default dropdown-toggle idioma" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    						Idioma: español (España)
    						<span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
    						<li><a href="#">Idioma: español (Coño)</a></li>
   							<li><a href="#">Idioma: español (Shileno)</a></li>

  						</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
						<div class="logotipo">
							<img src="img/logo.png">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="input-group input-group-lg">
  							<input type="text" class="nombre-ing" placeholder="lalalalala">
						</div>
					</div>
				</div>
		</section>
		
		
	</div>
	

<!-- archivos de javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
