<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insta-collage</title>
	<script src="https://use.fontawesome.com/3e970eb6f3.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="principal">

		<section id="idioma">
		<div class="container-fluid">
  			<div class="row">
  				<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-2">
  						<div class="dropdown text-center">
  							<button class="btn btn-default dropdown-toggle idioma" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    							Idioma: Español (España)
    							<span class="caret"></span>
  							</button>
  							<ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
    							<li><a href="#">Idioma: Shileno (Chile)</a></li>
							</ul>
						</div>
  				</div>
  			</div>
		</div>
		</section>

		<section id="logo">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-2 logo">
					<img src="img/logo_bl.png">
				</div>
			</div>
		</div>
		</section>

		<section id="inputs">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-11">
						<input class="usuario" type="text" name="user" placeholder="Usuario">
						<input class="pass" type="text" name="pass" placeholder="Password">
						<button class="iniciar" type="button">iniciar sesion</button>
						<p class="text-center">¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
						<div class="separador">
						<hr>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="face">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-12 text-center">
					<i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i> Iniciar sesión con Facebook
				</div>
			</div>
		</div>
		</section>


	</div>


<!-- archivos de javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
