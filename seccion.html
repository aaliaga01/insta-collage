<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insta-collage</title>
	<script src="https://use.fontawesome.com/3e970eb6f3.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div id="principal-seccion">

	<section id="collage">
			<div class="row">
			<div class="col-md-12 col-xs-12 col-md-offset-3">
				<div class="col-md-3 col-xs-6 foto-larga" ondragover="permitirDrop(event)" ondrop="drop(event)"> <!-- columna lado izquierdo -->
				</div>
				<div class="col-md-8 col-xs-6"> <!-- columna lado derecho -->
					<div class="row">
						<div class="col-md-4 col-xs-12 foto-chica1" ondragover="permitirDrop(event)" ondrop="drop(event)"> <!-- foto arriba -->
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-xs-12 foto-chica2" ondragover="permitirDrop(event)" ondrop="drop(event)"> <!-- foto abajo -->
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<section id="galeria">
	<div class="row">
	<div class="col-md-12 col-md-offset-3">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto1" draggable="true" ondragstart="drag(event)" src="img/img1.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto2" draggable="true" ondragstart="drag(event)" src="img/img2.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto3" draggable="true" ondragstart="drag(event)" src="img/img3.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto4" draggable="true" ondragstart="drag(event)" src="img/img4.jpg">
				</div>
			</div>
		</div>
	</div>	
	</div>	

	<div class="row">
	<div class="col-md-12 col-md-offset-3">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto5" draggable="true" ondragstart="drag(event)" src="img/img5.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto6" draggable="true" ondragstart="drag(event)" src="img/img6.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto7" draggable="true" ondragstart="drag(event)" src="img/img1.jpg">
				</div>
				<div class="col-md-3 col-xs-3 nomarg">
					<img id="foto8" draggable="true" ondragstart="drag(event)" src="img/img2.jpg">
				</div>
			</div>
		</div>
	</div>	
	</div>	
	</section>
	
	</div>

<!-- archivos de javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
